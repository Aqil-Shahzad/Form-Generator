<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GenerateForm</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="stylesheet.css" />
</head>
<body>
  <script src="form.js"></script>
    <nav class="navbar navbar-light bg-light" id="navbar">
        <h1>Form Generator</h1>
        <form class="form-inline">
          <button
            class="btn btn-outline-success me-2"
            id="btn1"
            type="button"
            onclick="myFunction()"
          >
            Add Title
          </button>
          <button
            class="btn btn-outline-success me-2"
            id="btn2"
            type="button"
            onclick="myFunction1()"
          >
            Add TextFeild
          </button>

          <button
            class="btn btn-outline-success me-2"
            id="btn3"
            type="button"
            onclick="myFunction2()"
          >
            Add TextArea
          </button>

          <button
            class="btn btn-outline-success me-2"
            id="btn4"
            type="button"
            onclick="myFunction3()"
          >
            Add Radio Button
          </button>

          <button
            class="btn btn-outline-success me-2"
            id="btn5"
            type="button"
            onclick="myFunction4()"
          >
            Add checkbox
          </button>


          <button
            class="btn btn-outline-success me-2"
            id="btn6"
            type="button"
            onclick="myFunction5()"
          >
            Add DropDown
          </button>

          <button
            class="btn btn-outline-success me-2"
            id="btn7"
            type="button"
            onclick="myFunction6()"
          >
            Add Submit Button
          </button>
        </form>
      </nav>
</body>
</html>
